<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Gallery</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .gallery img {
            width: 100%;
            height: auto;
        }
        .gallery .col {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row gallery">
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <img src="https://via.placeholder.com/300x200" class="img-fluid" alt="Image 1">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <img src="https://via.placeholder.com/400x300" class="img-fluid" alt="Image 2">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <img src="https://via.placeholder.com/200x300" class="img-fluid" alt="Image 3">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <img src="https://via.placeholder.com/500x400" class="img-fluid" alt="Image 4">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <img src="https://via.placeholder.com/300x500" class="img-fluid" alt="Image 5">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <img src="https://via.placeholder.com/400x200" class="img-fluid" alt="Image 6">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <img src="https://via.placeholder.com/600x300" class="img-fluid" alt="Image 7">
            </div>
            <div class="col-12 col-sm-6 col-md-4 col-lg-3">
                <img src="https://via.placeholder.com/300x600" class="img-fluid" alt="Image 8">
            </div>
        </div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
